stages:
  - build
  - test
  - deploy

before_script:
  - docker info

build_test:
  stage: build
  script:
    - docker build -t my-docker-test-image ./BHCDatabase/

test:
  stage: test
  script:
    - docker run my-docker-test-image ./bin/rails t

build_deploy:
  stage: deploy
  context: ./BHCDatabase
  script:
    - docker-compose build
    
deploy:
  stage: deploy
  context: ./BHCDatabase
  script:
    - docker-compose up
  only:
    - master